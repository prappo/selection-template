<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stroller Finder</title>
</head>

<body>
    <div id="app" data-url="/test.json"
        data-search-url="/products.json"
        data-settings-url="/settings"
        data-wait-message="Please wait" data-start-new-search-text="start a new search"
        data-page-title="find your stroller" data-page-subtitle="stroll about with a perfect match"
        data-page-description="Für dein Neugeborenes bietet sich ein Kombikinderwagen mit Babywanne
            an, den du später zum Sportwagen umbauen kannst. Der robuste, aber
            trotzdem wendige Sportwagen kommt zum Einsatz, sobald dein Nachwuchs
            sitzen kann und begleitet dich tagein tagaus und oft jahrelang. Ein
            leichter Buggy hingegen ist kleiner und wird meist eher sporadisch
            genutzt, auch als Zweitwagen oder für den Urlaub. Geschwisterwagen
            können zwei Kinder – egal ob gleichen oder unterschiedlichen Alters
            – gleichzeitig transportieren."
        data-banner-url="https://raw.githubusercontent.com/prappo/selection-template/main/public/banner.jpg"
        data-under-banner-title="what kind of stroller are you looking for?"
        data-under-banner-subtitle="please choose one"
        data-col-description="description"
        data-col-colors="colors"
        data-col-retailers="retailers"
        data-col-weight="weight"
        data-col-dimensions="dimensions"
        data-col-wheel-size="wheel size"
        data-col-max-child-weight="max child weight"
        data-col-infant-seats="infant seats"
        data-col-compatible="compatible"
        data-col-carry-cots="carry cots"
        data-col-flex-comfort-seat="flex comfort seat"
        data-col-height-adjust-seat="height adjust seat"
        data-col-reversible-seat="reversible seat"
        data-col-one-hand-fold="one-hand fold"
        data-col-armbar="armbar"
        data-col-recline-positions="recline positions"

        data-row-open="Opena"
        data-row-folded="Foldedd"
        data-row-height="height"
        data-row-width="width"
        data-row-length="length"
        data-message-sorry="Sorry We did not find any stroller"
        data-message-wrong="Something went wrong"
        data-message-found="আমরা {number}টি স্টলের পেয়েছি"
        >
    </div>
    <!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
