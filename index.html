<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stroller Finder</title>
  </head>
  <body>
    <div 
    id="app"
    data-url="http://localhost:3000/test.json"
    data-settings-url="http://joie-stroller-finder.local/wp-json/joie/v1/stroller/settings"
    data-wait-message="Please wait"
    data-start-new-search-text="start a new search"
    data-page-title="find your stroller"
    data-page-subtitle="stroll about with a perfect match"
    data-page-description="Für dein Neugeborenes bietet sich ein Kombikinderwagen mit Babywanne
            an, den du später zum Sportwagen umbauen kannst. Der robuste, aber
            trotzdem wendige Sportwagen kommt zum Einsatz, sobald dein Nachwuchs
            sitzen kann und begleitet dich tagein tagaus und oft jahrelang. Ein
            leichter Buggy hingegen ist kleiner und wird meist eher sporadisch
            genutzt, auch als Zweitwagen oder für den Urlaub. Geschwisterwagen
            können zwei Kinder – egal ob gleichen oder unterschiedlichen Alters
            – gleichzeitig transportieren."
    data-banner-url="https://raw.githubusercontent.com/prappo/selection-template/main/public/banner.jpg"
    data-under-banner-title="what kind of stroller are you looking for?"
    data-under-banner-subtitle="please choose one"
    ></div>
    <!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
